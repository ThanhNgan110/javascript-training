<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Set the background color of a paragraph</title>
</head>

<body>
    <input type="button" value="Click to set paragraph background color" onclick="set_background()">
    <p>w3resource JavaScript Exercises</p>
    <p>w3resource PHP Exercises</p>
    <script>
        function set_background() {
            const myBodyElement = document.getElementsByTagName('p');
            // console.log(myBodyElement);
            for (let i = 0; i < myBodyElement.length; i++) {
                myBodyElement[i].style.backgroundColor = 'rgb(255,0,0)';
            }
        }
    </script>
</body>

</html>
