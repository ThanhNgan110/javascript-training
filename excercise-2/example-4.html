<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
</head>

<body>
  <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
      href="https://www.w3resource.com/">w3resource</a></p>
  <button onclick="getAttributes()">Click here to get attributes value</button>
  <script>
    function getAttributes() {
      const getValue = document.getElementById('w3r');
      const getType = getValue.type;
      console.log(getType);
      const getHreflang = getValue.hreflang;
      console.log(getHreflang);
      const getRel = getValue.rel;
      console.log(getRel);
      const getTarget = getValue.target;
      console.log(getTarget);
      const getHref = getValue.href;
      console.log(getHref);
    }

  </script>
</body>

</html>
