<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
    <title>Count and display items of a dropdown list - w3resource</title>
</head>

<body>
    <form>
        Select your favorite Color :
        <select id="mySelect">
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
            <option>White</option>
        </select>
        <input type="button" onclick="getOptions()" value="Count and Output all items">
    </form>
    <script>
        function getOptions() {
            const lengthSelected = document.getElementById('mySelect').length;
            let items = "Dropdown list items:\n"
            for (let i = 0; i < lengthSelected; i++) {
                items += lengthSelected.options[i].text;
            }
            alert(items);


        }
    </script>
</body>

</html>
