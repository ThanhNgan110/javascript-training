<!DOCTYPE html>
<html lang="en">
<style>
    body {
        max-width: 600px;
        margin: 0 auto;
        font-family: sans-serif;
    }

    .active {
        border: 2px solid blue;
    }

    .warning {
        border: 2px solid red;
    }

    .hidden {
        display: none;
    }

    div {
        border: 2px dashed lightgray;
        padding: 15px;
        margin: 5px;
    }
</style>

<body>
    <img src="https://js-tutorials.nyc3.digitaloceanspaces.com/shark.png">
    <div>Div 1</div>
    <div class="active">Div 2</div>
    // modifying styles
    <div style="height: 100px;width: 100px;border: 2px solid black;">Div</div>
    <script src="index.js"></script>
</body>

</html>
